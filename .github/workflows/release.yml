name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact_name: axe-x86_64
          - target: aarch64-unknown-linux-gnu
            artifact_name: axe-aarch64

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
        
    - name: Install cross-compilation tools
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
        
    - name: Build
      run: |
        if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
        fi
        cargo build --release --target ${{ matrix.target }}
        
    - name: Rename artifact
      run: cp target/${{ matrix.target }}/release/axe ${{ matrix.artifact_name }}
      
    - name: Calculate checksum
      run: |
        sha256sum ${{ matrix.artifact_name }} | cut -d' ' -f1 > ${{ matrix.artifact_name }}.sha256
        echo "CHECKSUM=$(cat ${{ matrix.artifact_name }}.sha256)" >> $GITHUB_ENV

    - name: Upload artifact for next job
      uses: actions/upload-artifact@v4
      with:
        name: checksum-${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_name }}.sha256

    - name: Upload binaries to release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ${{ matrix.artifact_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-pkgbuild:
    name: Update PKGBUILD
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        ref: master

    - name: Download all checksums
      uses: actions/download-artifact@v4
      with:
        path: checksums

    - name: Update PKGBUILD-bin
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        SUM_X86=$(cat checksums/checksum-axe-x86_64/axe-x86_64.sha256)
        SUM_ARM=$(cat checksums/checksum-axe-aarch64/axe-aarch64.sha256)
        
        sed -i "s/pkgver=.*/pkgver=$VERSION/" packaging/arch/PKGBUILD-bin
        sed -i "s/REPLACE_ME_X86_64/$SUM_X86/" packaging/arch/PKGBUILD-bin
        sed -i "s/REPLACE_ME_AARCH64/$SUM_ARM/" packaging/arch/PKGBUILD-bin
        
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add packaging/arch/PKGBUILD-bin
        git commit -m "chore: update PKGBUILD-bin to v$VERSION" || echo "No changes to commit"
        git push origin master
